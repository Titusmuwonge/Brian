# cloudcannon.config.yml

site:
  input: .
  output: .
  build:
    command: ""     # No build, serve raw HTML
    output: "."     # Output is the root

editor:
  default_path: index.html
  options:
    source_editor: false
    visual_editor: true

paths:
  uploads: "images"
  static: "."

visual_editor:
  enabled: true
  paths:
    - "*.html"

files:
  - "*.html"
  - "images//*"

uploads:
  images: "images"

# Create a pages "collection" for CloudCannon to list
collections_config:
  pages:
    output: true
    path: ""
    icon: page
    filters:
      - "*.html"

_structure:
  pages:
    - index.html
    - about.html
    - contact.html
    - donate.html
    - get-involved.html
    - programs.html

fields:
  title:
    label: "Page Title"
    type: text
  intro:
    label: "Intro Text"
    type: textarea
  hero_image:
    label: "Hero Image"
    type: image
    options:
      path: images
  content:
    label: "Main Content"
    type: markdown
  footer:
    label: "Footer Text"
    type: text