# cloudcannon.config.yml

site:
  input: .
  output: .

editor:
  default_path: index.html
  options:
    source_editor: false   # hide source editor for client safety
    visual_editor: true

paths:
  uploads: "images"
  static: "."

visual_editor:
  enabled: true
  paths:
    - "*.html"

files:
  - "*.html"
  - "images//*"

uploads:
  images: "images"

_structure:
  pages:
    - index.html
    - about.html
    - contact.html
    - donate.html
    - get-involved.html
    - programs.html

# Define fields available for editing
fields:
  title:
    label: "Page Title"
    type: text
  intro:
    label: "Intro Text"
    type: textarea
  hero_image:
    label: "Hero Image"
    type: image
    options:
      path: images
  content:
    label: "Main Content"
    type: markdown
  footer:
    label: "Footer Text"
    type: text
