backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "index"
        label: "Home Page"
        file: "content/pages/index.json"
        fields:
          - {label: "Slug", name: "slug", widget: "hidden", default: "index"}
          - {label: "Page Title", name: "title", widget: "string"}
          
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - {label: "Background Image", name: "image", widget: "image"}
              - label: "Buttons"
                name: "buttons"
                widget: "object"
                fields:
                  - label: "Donate Button"
                    name: "donate"
                    widget: "object"
                    fields:
                      - {label: "Text", name: "text", widget: "string"}
                      - {label: "URL", name: "url", widget: "string"}
                  - label: "Learn More Button"
                    name: "learnMore"
                    widget: "object"
                    fields:
                      - {label: "Text", name: "text", widget: "string"}
                      - {label: "URL", name: "url", widget: "string"}

          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Paragraph", name: "paragraph", widget: "text"}
              - {label: "Button Text", name: "buttonText", widget: "string"}
              - {label: "Button URL", name: "buttonUrl", widget: "string"}
              - label: "Images"
                name: "images"
                widget: "list"
                field: {label: "Image", name: "image", widget: "image"}

          - label: "Programs Section"
            name: "programs"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - label: "Program Items"
                name: "items"
                widget: "list"
                fields:
                  - {label: "Icon URL", name: "icon", widget: "string"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description 1", name: "description1", widget: "string"}
                  - {label: "Description 2", name: "description2", widget: "string"}
                  - {label: "Link", name: "link", widget: "string"}
              - label: "Join Section"
                name: "join"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Subtitle", name: "subtitle", widget: "string"}
                  - {label: "Donate Button Text", name: "donateText", widget: "string"}
