backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "Pages"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
    editor:
      preview: true
      preview_path: "/admin/preview-template.html"
